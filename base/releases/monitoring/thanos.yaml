---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: "semver: >= 0.12"
spec:
  releaseName: thanos
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: thanos
    version: 0.5.3
  rollback:
    enable: true
    retry: true
    maxRetries: 3
    timeout: 600
    force: true
    wait: true
  wait: true
  timeout: 600
  forceUpgrade: false #This needs to be false for all stateful sets. There is a bug in Helm 3.
  helmVersion: v3

  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.25.1
      pullPolicy: IfNotPresent

    clusterDomain: cluster.local

    objstoreConfig:
      type: S3
      config:
        bucket: thanos-javier-dev
        endpoint: s3.us-east-1.amazonaws.com
        insecure: false
        signature_version2: false
        encrypt_sse: true
        http_config:
          idle_conn_timeout: 0s


    existingServiceAccount: prometheus-sa

    ## Thanos Querier parameters
    ##
    querier:
      ## Set to true to enable Thanos Querier component
      ##
      enabled: true

      ## Log level
      ##
      logLevel: debug

      serviceAccount:
        annotations: {}

      replicaLabel: replica

      dnsDiscovery:
        enabled: true

      stores:
      - prom-operator-prometheus-o-prometheus-0:10901
      - prom-operator-prometheus-o-prometheus-1:10901

      extraFlags:
        log.format: json

      replicaCount: 2

      strategyType: RollingUpdate

      ## Affinity for pod assignment
      ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
      ##
      affinity: {}

      ## Node labels for pod assignment. Evaluated as a template.
      ## ref: https://kubernetes.io/docs/user-guide/node-selection/
      ##
      nodeSelector: {}

      ## Tolerations for pod assignment. Evaluated as a template.
      ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
      ##
      tolerations: {}

      ## Annotations for querier pods
      ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
      ##
      podAnnotations: {}

      ## Pod priority
      ## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
      ##
      # priorityClassName: ""

      ## K8s Security Context for Thanos Querier pods
      ## https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
      ##
      securityContext:
        enabled: true
        fsGroup: 1001
        runAsUser: 1001

      ## Thanos Querier containers' resource requests and limits
      ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
      ##
      resources:
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        requests:
          cpu: 150m
          memory: 128Mi

        limits:
          cpu: 300m
          memory: 1Gi


      ## Thanos Querier pods' liveness and readiness probes. Evaluated as a template.
      ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
      ##
      livenessProbe:
        httpGet:
          path: /-/healthy
          port: http
        initialDelaySeconds: 30
        timeoutSeconds: 30
        # periodSeconds: 10
        # successThreshold: 1
        # failureThreshold: 6
      readinessProbe:
        httpGet:
          path: /-/ready
          port: http
        initialDelaySeconds: 30
        timeoutSeconds: 30
        # periodSeconds: 10
        # successThreshold: 1
        # failureThreshold: 6

      ## Service paramaters
      ##
      service:
        ## Service type
        ##
        type: ClusterIP
        ## Thanos Querier service clusterIP IP
        ##
        # clusterIP: None
        ## HTTP Port
        ##
        http:
          port: 9090
          ## Specify the nodePort value for the LoadBalancer and NodePort service types.
          ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
          ##
          # nodePort:
        ## GRPC Port
        ##
        grpc:
          port: 10901
          ## Specify the nodePort value for the LoadBalancer and NodePort service types.
          ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
          ##
          # nodePort:
        ## Set the LoadBalancer service type to internal only.
        ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
        ##
        # loadBalancerIP:
        ## Load Balancer sources
        ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
        ##
        # loadBalancerSourceRanges:
        # - 10.10.10.0/24
        ## Provide any additional annotations which may be required
        ##
        annotations: {}

      ## Autoscaling parameters
      ##
      autoscaling:
        enabled: false
        #  minReplicas: 1
        #  maxReplicas: 11
        #  targetCPU: 50
        #  targetMemory: 50

      ## Querier Pod Disruption Budget configuration
      ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
      ##
      pdb:
        create: false
        ## Min number of pods that must still be available after the eviction
        ##
        minAvailable: 1
        ## Max number of pods that can be unavailable after the eviction
        ##
        # maxUnavailable: 1

    ## Thanos Bucket Web parameters
    ##
    bucketweb:
      ## Set to true to enable Thanos Bucket Web component
      ##
      enabled: false

      ## Log level
      ##
      logLevel: info

      ## Provide any additional annotations which may be required
      ##
      serviceAccount:
        annotations: {}

      ## Refresh interval to download metadata from remote storage
      ##
      refresh: 30m

      ## Timeout to download metadata from remote storage
      ##
      timeout: 5m

      ## Extra Flags to passed to Bucket Web
      ##
      extraFlags: {}

      ## Number of Thanos Querier replicas to deploy
      ##
      replicaCount: 1

      ## StrategyType, can be set to RollingUpdate or Recreate by default.
      ##
      strategyType: RollingUpdate

      ## Affinity for pod assignment
      ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
      ##
      affinity: {}

      ## Node labels for pod assignment. Evaluated as a template.
      ## ref: https://kubernetes.io/docs/user-guide/node-selection/
      ##
      nodeSelector: {}

      ## Tolerations for pod assignment. Evaluated as a template.
      ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
      ##
      tolerations: {}

      ## Annotations for bucketweb pods
      ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
      ##
      podAnnotations: {}

      ## Pod priority
      ## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
      ##
      # priorityClassName: ""

      ## K8s Security Context for Thanos Bucket Web pods
      ## https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
      ##
      securityContext:
        enabled: true
        fsGroup: 1001
        runAsUser: 1001

      ## Thanos Bucket Web containers' resource requests and limits
      ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
      ##
      resources:
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        limits: {}
        #   cpu: 100m
        #   memory: 128Mi
        requests: {}
        #   cpu: 100m
        #   memory: 128Mi

      ## Thanos Bucket Web pods' liveness and readiness probes. Evaluated as a template.
      ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
      ##
      livenessProbe:
        httpGet:
          path: /
          port: http
        initialDelaySeconds: 30
        timeoutSeconds: 30
        # periodSeconds: 10
        # successThreshold: 1
        # failureThreshold: 6
      readinessProbe:
        httpGet:
          path: /
          port: http
        initialDelaySeconds: 30
        timeoutSeconds: 30
        # periodSeconds: 10
        # successThreshold: 1
        # failureThreshold: 6

      ## Service paramaters
      ##
      service:
        ## Service type
        ##
        type: ClusterIP
        ## Thanos Bucket Web service clusterIP IP
        ##
        # clusterIP: None
        ## HTTP Port
        ##
        http:
          port: 8080
          ## Specify the nodePort value for the LoadBalancer and NodePort service types.
          ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
          ##
          # nodePort:
        ## Set the LoadBalancer service type to internal only.
        ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
        ##
        # loadBalancerIP:
        ## Load Balancer sources
        ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
        ##
        # loadBalancerSourceRanges:
        # - 10.10.10.0/24
        ## Provide any additional annotations which may be required
        ##
        annotations: {}

      ## Bucket Web Pod Disruption Budget configuration
      ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
      ##
      pdb:
        create: false
        ## Min number of pods that must still be available after the eviction
        ##
        minAvailable: 1
        ## Max number of pods that can be unavailable after the eviction
        ##
        # maxUnavailable: 1

    ## Thanos Compactor parameters
    ##
    compactor:
      ## Set to true to enable Thanos Compactor component
      ##
      enabled: true

      ## Log level
      ##
      logLevel: info

      ## Provide any additional annotations which may be required
      ##
      serviceAccount:
        annotations: {}

      ## Resolution and Retention flags
      ##
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 10y

      ## Minimum age of fresh (non-compacted) blocks
      ## before they are being processed
      ##
      consistencyDelay: 30m

      ## Extra Flags to passed to Thanos Compactor
      ##
      extraFlags:
        log.format: json

      ## StrategyType, can be set to RollingUpdate or Recreate by default.
      ##
      strategyType: RollingUpdate

      ## Affinity for pod assignment
      ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
      ##
