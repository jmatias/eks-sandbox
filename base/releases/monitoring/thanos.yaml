        # successThreshold: 1
        # failureThreshold: 6
      readinessProbe:
        httpGet:
          path: /-/ready
          port: http
        initialDelaySeconds: 30
        timeoutSeconds: 30
        # periodSeconds: 10
        # successThreshold: 1
        # failureThreshold: 6

      ## Service paramaters
      ##
      service:
        ## Service type
        ##
        type: ClusterIP
        ## Thanos Store Gateway service clusterIP IP
        ##
        # clusterIP: None
        ## HTTP Port
        ##
        http:
          port: 9090
          ## Specify the nodePort value for the LoadBalancer and NodePort service types.
          ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
          ##
          # nodePort:
        ## GRPC Port
        ##
        grpc:
          port: 10901
          ## Specify the nodePort value for the LoadBalancer and NodePort service types.
          ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
          ##
          # nodePort:
        ## Set the LoadBalancer service type to internal only.
        ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
        ##
        # loadBalancerIP:
        ## Load Balancer sources
        ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
        ##
        # loadBalancerSourceRanges:
        # - 10.10.10.0/24
        ## Provide any additional annotations which may be required
        ##
        annotations: {}
        ## Create additional Headless service
        ##
        additionalHeadless: false

      ## Persistence paramaters
      ##
      persistence:
        enabled: true
        ## A manually managed Persistent Volume and Claim
        ## If defined, PVC must be created manually before volume will be bound
        ## The value is evaluated as a template
        ##
        # existingClaim:
        ## Persistent Volume Storage Class
        ## If defined, storageClassName: <storageClass>
        ## If set to "-", storageClassName: "", which disables dynamic provisioning
        ## If undefined (the default) or set to null, no storageClassName spec is
        ## set, choosing the default provisioner.
        ##
        # storageClass: "-"
        ## Persistent Volume Access Mode
        ##
        accessModes:
        - ReadWriteOnce
        ## Persistent Volume Claim size
        ##
        size: 8Gi

      ## Store Gateway Pod Disruption Budget configuration
      ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
      ##
      pdb:
        create: false
        ## Min number of pods that must still be available after the eviction
        ##
        minAvailable: 1
        ## Max number of pods that can be unavailable after the eviction
        ##
        # maxUnavailable: 1

    ## Thanos Ruler parameters
    ##
    ruler:
      ## Set to true to enable Thanos Ruler component
      ##
      enabled: false

      ## Log level
      ##
      logLevel: debug

      ## Provide any additional annotations which may be required
      ##
      serviceAccount:
        annotations: {}

      ## Dinamically configure Querier APIs using DNS discovery
      ##
      dnsDiscovery:
        enabled: true

      ## Alermanager URLs array
      ##
      alertmanagers:
      - https://alertmanager.ekssandbox-tw.com

      ## The default evaluation interval to use
      ##
      evalInterval: 1m

      ## Used to set the 'ruler_cluster' label
      ##
      # clusterName:

      ## Extra Flags to passed to Thanos Ruler
      ##
      extraFlags: {}

      ## Ruler Configuration
      ## Specify content for ruler.yml
      ##
      config: {}

      ## ConfigMap with Ruler Configuration
      ## NOTE: This will override ruler.config
