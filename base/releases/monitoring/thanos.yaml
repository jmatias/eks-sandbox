        limits:
          cpu: 256m
          memory: 512Mi


      ## Thanos Store Gateway pods' liveness and readiness probes. Evaluated as a template.
      ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
      ##
